<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
                #gGlow {
                    animation: blink linear infinite 2s;
                }
                @keyframes blink {
                    78% {
                        color: inherit;
                        text-shadow: inherit;
                    }
                    79%{
                        color: #333;
                    }
                    80% {
                        
                        text-shadow: none;
                    }
                    81% {
                        color: inherit;
                        text-shadow: inherit;
                    }
                    82% {
                        color: #333;
                        text-shadow: none;
                    }
                    83% {
                        color: inherit;
                        text-shadow: inherit;
                    }
                    92% {
                        color: #333;
                        text-shadow: none;
                    }
                    92.5% {
                        color: inherit;
                        text-shadow: inherit;
                    }
                }
            </style>
		</div>
	</foreignObject>
</svg>
